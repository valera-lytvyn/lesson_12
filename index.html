<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="css/reset.css   " />
   <link rel="stylesheet" href="css/style.css" />
   <title>page</title>
</head>

<body>
   <section id="contact" class="contact">
      <div class="wrap_contact">
         <div class="container">
            <div class="row">
               <div class="col-12 text-center">
                  <div class="contact_title ">
                     Contact
                  </div>
               </div>
               <div class="col-12">
                  <div class="contact_text text-center">
                     <div> For new projects, ideas, business or anything </div>
                     <div> you'd like to discuss, contact with me! </div>
                  </div>
               </div>
            </div>
            <div class="row  flex-column flex-lg-row">
               <div class="col-12 col-lg-6">
                  <div class="contact_form d-flex flex-column  align-items-center align-items-lg-start text-lg-start">
                     <input class="cell user_name" placeholder="Auskteez Tran" type="text">
                     <input class="cell user_email" placeholder="Your email..." type="text">
                     <input class="cell user_phone_number" placeholder="Your phone number..." type="text">
                     <input class="message" placeholder="Your messge..." type="text">
                  </div>
               </div>
               <div class="col-12 col-lg-6">
                  <div
                     class="contacts  d-flex flex-column  align-items-center align-items-lg-start text-center text-lg-start ms-lg-4">
                     <div class="line address">
                        <div class="title_address">ADDRESS</div>
                        <div class="text_address">123 City name, Street, City, Country</div>
                     </div>
                     <div class="line email">
                        <div class="title_email">EMAIL</div>
                        <div class="text_email">cahee@domain.com</div>
                     </div>
                     <div class="line phone">
                        <div class="title_phone">PHONE</div>
                        <div class="text_phone">+012 345 6789</div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer class="footer">
         <div class="container">
            <div
               class="footer_row row flex-column flex-lg-row g-0 p-0 justify-content-between align-items-center text-center">
               <div class="col-12 col-lg-4 align-self-center pt-2 pt-lg-0">
                  <div class="right_reserved text-center text-lg-start">
                     &#169; 2015 Company. All right reserved.
                  </div>
               </div>
               <div class="col-12 col-lg-4 my-2 my-lg-0">
                  <div class="footer_logo">
                     <img src="img/logo_footer.png" alt="logo">
                  </div>
               </div>
               <div class="col-12 col-lg-4 align-self-center pb-2 pt-lg-0">
                  <div class="footer_text text-center text-lg-end">
                     Made with <span class="love">love </span> by Auskteez
                  </div>
               </div>
            </div>
         </div>
      </footer>
   </section>
</body>

</html>
